<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/df0c9efe3e.js" crossorigin="anonymous"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css"/>
    <title>CMPTT</title>
</head>
<body class="index">
<header class="header container" id="header">
    <div class="logo">
        <a href="/">
            <img alt="Logo-CMPTT" src="img/logo-cmptt.svg" width="250" height="250" >
        </a>
    </div>
    <div class="content-top">
        <h1>Nous cherchons des Stages !</h1>
        <p>Nos dates de stages :<br> du  <span>21 Septembre 2020</span> au <span>02 Octobre 2020</span> <br>et du <span>23 Octobre 2020</span> au <span>04 Décembre 2020</span></p>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="all-card" id="app">
                <div class="mycard col-md-4" v-for="apprenant in apprenants">
                    <div class="apprenant-avatar">
                        <a href="#">
                            <img :src="apprenant.avatar">
                        </a>
                    </div>
                    <div class="apprenant-caption">
                        <h3 class="apprenant-name">
                            <a href="#">{{ apprenant.nom }}</a>
                        </h3>
                        <div class="apprenant-more">
                            <ul>
                                <li><a class="more" href="#" title="More"><i class="fas fa-arrow-right"></i></a></li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
